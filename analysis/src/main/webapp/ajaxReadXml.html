<!DOCTYPE html>
<html>
	<head>
		<title>Ajax read xml</title>
		<script type="text/javascript"
			src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$.ajax({
					type : "GET",
					url : "/testXml",
					cache : false,
					dataType : "xml",
					success: function(xml) {
		                $(xml).find('Item').each(function(){
		                    $(this).find("title").each(function(){
		                        var title = $(this).text();
		                        //alert(title);
		                        var div = document.getElementById('titles');
		                        div.innerHTML = div.innerHTML + title + "<br>";
		                    });
		                });
		            }
				});
			});
		</script>
	</head>
	<body>
		<div id="titles">
			<b>Titles:<b/><br>
		</div>
	</body>
</html>
